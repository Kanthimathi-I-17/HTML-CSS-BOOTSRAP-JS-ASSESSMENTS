<!DOCTYPE html>

<!--
    Write a JavaScript function to remove. 'null', '0', '""', 'false', 'undefined' and 'NaN' 
    values from an array. (Use Exception Handling Mechanism )
    Sample array : [NaN, 0, 15, false, -22, '',undefined, 47, null]
    Expected result : [15, -22, 47]
-->
<html>
    <head>
        <title>Remove Null in array</title>
    </head>
    <body>
        <script>
            function filter_array(test_array) {
            var index = -1,
                arr_length = test_array ? test_array.length : 0,
                resIndex = -1,
                result = [];

            while (++index < arr_length) {
                var value = test_array[index];

                if (value) {
                    result[++resIndex] = value;
                }
            }

            return result;
        }
        document.write(filter_array([NaN, 0, 15, false, -22, '',undefined, 47, null]));
        </script>
    </body>
</html>
