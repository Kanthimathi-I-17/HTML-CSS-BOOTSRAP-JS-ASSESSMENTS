<!DOCTYPE html>
<!--
    Write a Program to display the Student details (id,name,dept,mark1,mark2,mark3,mark4,mark5,Total,Avg,grade) 
    using methods.Get all the values from HTML and find the total,avg, and grade using the method. 
    In that do the validation for Divide by zero Error using Exception handling mechanism.
-->
<html>
    <head>
        <title>Student details</title>
        <style>
            body{
                background-color: aliceblue;
            }
            table{
                border: 1px solid;
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <center>
            <h1> Student Details</h1>
            <table>
                <tr>
                    <td><label for="">ID: </label></td>
                    <td><input type="text" id="stuID"></td>
                </tr>

                <tr>
                    <td><label for="">Name: </label></td>
                    <td><input type="text" id="stuName"></td>
                </tr>

                <tr>
                    <td><label for="">Department: </label></td>
                    <td><input type="text" id="stuDept"></td>
                </tr>

                <tr>
                    <td><label for="">Mark 1: </label></td>
                    <td><input type="text" id="stuM1"></td>
                </tr>

                <tr>
                    <td><label for="">Mark 2: </label></td>
                    <td><input type="text" id="stuM2"></td>
                </tr>
                <tr>
                    <td><label for="">Mark 3: </label></td>
                    <td><input type="text" id="stuM3"></td>
                </tr>
                <tr>
                    <td><label for="">Mark 4: </label></td>
                    <td><input type="text" id="stuM4"></td>
                </tr>
                <tr>
                    <td><label for="">Mark 5: </label></td>
                    <td><input type="text" id="stuM5"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <h3><input type="submit" value="Calculate" name="" id="" style="cursor: pointer;" onclick="Calculate()"></h3>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""><h3>Total:</h3></label>
                    </td>
                    <td>
                        <h3 id="stuTot"></h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""><h3>Average:</h3></label>
                    </td>
                    <td>
                        <h3 id="stuAvg"></h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""><h3>Grade:</h3></label>
                    </td>
                    <td>
                        <h3 id="stuGrd"></h3>
                    </td>
                </tr>
            </table>            
        </center>
        <script>
            function Calculate(){
                var id = document.getElementById("stuID").value;
                var name = document.getElementById("stuName").value;
                var dept = document.getElementById("stuDept").value;
                const mark1 = document.getElementById("stuM1").value;
                const mark2 = document.getElementById("stuM2").value;
                const mark3 = document.getElementById("stuM3").value;
                const mark4 = document.getElementById("stuM4").value;
                const mark5 = document.getElementById("stuM5").value;

                const total = parseInt(mark1) + parseInt(mark2) + parseInt(mark3) + parseInt(mark4) + parseInt(mark5) ;
                const avg = parseInt(total)/5;
                
                document.getElementById("stuTot").innerHTML = total;
                document.getElementById("stuAvg").innerHTML = avg;

                if(avg>60){
                    document.getElementById("stuGrd").innerHTML = "Pass";
                }
                else{
                    document.getElementById("stuGrd").innerHTML = "No Grade";                    
                }
            }
        </script>        
    </body>
</html>
