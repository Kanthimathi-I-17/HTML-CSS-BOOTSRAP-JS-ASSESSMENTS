<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Form validation</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
    font-size: 16px;
    background: darkblue;
    font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
}
h2 {
    text-align: center;
    font-weight: bold;
    font-family: 'Times New Roman', Times, serif;
    background-color: #006dcc;
    color: white;
}
form {
    width: 900px;
    background: #fff;
    padding: 15px 40px 40px;
    border: 1px solid #ccc;
    margin: 50px auto 0;
    border-radius: 5px;
}
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    font-family: 'Times New Roman', Times, serif;
}
label i {
    color: #999;
    font-size: 80%;
}
input, select {
    border: 1px solid #ccc;
    padding: 10px;
    display: block;
    width: 100%;
    box-sizing: border-box;
    border-radius: 2px;
}
.row {
    padding-bottom: 10px;
}
.form-inline {
    border: 1px solid #ccc;
    padding: 8px 10px 4px;
    border-radius: 2px;
}
.form-inline label, .form-inline input {
    display: inline-block;
    width: auto;
    padding-right: 15px;
}
.error {
    color: red;
    font-size: 90%;
}
input[type="submit"] {
    font-size: 110%;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    background: #006dcc;
    border-color: #016BC1;
    box-shadow: 0 3px 0 #0165b6;
    color: #fff;
    margin-top: 10px;
    cursor: pointer;
}
input[type="submit"]:hover {
    background: #0165b6;
}

</style>
<script>
// Defining a function to display error message
function printError(elemId, hintMsg) {
    document.getElementById(elemId).innerHTML = hintMsg;
}

// Defining a function to validate form 
function validateForm() {
    // Retrieving the values of form elements 
    var name = document.contactForm.name.value;
    var email = document.contactForm.email.value;
    var mobile = document.contactForm.mobile.value;
    var add1 = document.contactForm.add1.value;
    var add2 = document.contactForm.add2.value;
    var city = document.contactForm.city.value;
    var country = document.contactForm.country.value;
    var state = document.contactForm.state.value;
    var pin = document.contactForm.pin.value;
    var gender = document.contactForm.gender.value;
    var maritalStatus = document.contactForm.maritalStatus.value;
    var aadhar = document.contactForm.aadhar.value;
    var pan = document.contactForm.pan.value;
    var photo = document.contactForm.photo.value;
    var sign = document.contactForm.sign.value;
    var qualification = document.contactForm.qualification.value;
    var uni =document.contactForm.uni.value;
    var year = document.contactForm.year.value;
    var max = document.contactForm.max.value;
    var obtain = document.contactForm.obtain.value;
    var per = document.contactForm.per.value;
    var l = [];
    var checkboxes = document.getElementsByName("l[]");
    for(var i=0; i < checkboxes.length; i++) {
        if(checkboxes[i].checked) {
            // Populate language know array with selected values
            l.push(checkboxes[i].value);
        }
    }
	// Defining error variables with a default value
    var nameErr = emailErr = mobileErr = add1Err = add2Err = cityErr = pinErr = countryErr = stateErr = maritalStatusErr = genderErr = aadharErr = panErr = photoErr = signErr=qualErr=uniErr = yeraErr=maxErr=obtainErr=perErr=true;
    
    // Validate name
    if(name == "") {
        printError("nameErr", "Please enter your name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("nameErr", "Please enter a valid name");
        } else {
            printError("nameErr", "");
            nameErr = false;
        }
    }
    
    // Validate email address
    if(email == "") {
        printError("emailErr", "Please enter your email address");
    } else {
        // Regular expression for basic email validation
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
    
    // Validate mobile number
    if(mobile == "") {
        printError("mobileErr", "Please enter your mobile number");
    } else {
        var regex = /^[1-9]\d{9}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
        }
    }

    // validate address1
    if(add1 == "") {
        printError("add1Err", "Please enter address 1");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(add1) === false) {
            printError("add1Err", "Please enter valid address with alphabets");
        } else {
            printError("add1Err", "");
            add1Err = false;
        }
    }

    //validate address2
    if(add2 == "") {
        printError("add2Err", "Please enter address 2");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(add2) === false) {
            printError("add2Err", "Please enter valid address with alphabets");
        } else {
            printError("add2Err", "");
            add2Err = false;
        }
    }

    //validate city
    if(city == "") {
        printError("cityErr", "Please enter your city");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(city) === false) {
            printError("cityErr", "Please enter a valid City");
        } else {
            printError("cityErr", "");
            cityErr = false;
        }
    }

    //validate pincode
    if(pin ==""){
        printError("pinErr", "Please enter a Pin code")
    }else{
        var pincode=/^[0-9]\d{5}$/;
        if(pincode.test(pin) === false){
            printError("pinErr","Please enter a valid Pincode");
        }else{
            printError("pinErr","");
            pinErr = false;
        }
    }

    //validate aadhar card
    if(aadhar ==""){
        printError("aadharErr", "Please enter aadhar card number")
    }else{
        var a1=/^[0-9]\d{15}$/;
        if(a1.test(aadhar) === false){
            printError("aadharErr","Please enter a valid aadhar card number");
        }else{
            printError("aadharErr","");
            aadharErr = false;
        }
    }

    //validate pan card
    if(pan ==""){
        printError("panErr", "Please enter a pan card number")
    }else{
        var p1=/^[0-9]\d{15}$/;
        if(p1.test(pan) === false){
            printError("panErr","Please enter a valid pan card number");
        }else{
            printError("panErr","");
            panErr = false;
        }
    }


    
    // Validate country
    if(country == "Select") {
        printError("countryErr", "Please select your country");
    } else {
        printError("countryErr", "");
        countryErr = false;
    }

    // validate state 
    if(state =="Select"){
        printError("stateErr", "Please select your state");
    }else{
        printError("stateErr", "");
        stateErr = false;
    }

    // validate marital Status
    if(maritalStatus == "Select"){
        printError("maritalStatusErr", "Please select your Marital Status");
    }else{
        printError("maritalStatusErr", "");
        maritalStatusErr = false;
    }

    
    // Validate gender
    if(gender == "") {
        printError("genderErr", "Please select your gender");
    } else {
        printError("genderErr", "");
        genderErr = false;
    }

    // validate photo
    var allowedExt = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
    if(!allowedExt.exec(photo)){
        printError("photoErr", "Please upload a file");
    }
    else{
        printError("photoErr","");
        photoErr = false;
    }

    // validate sign
    var allowedExt1 = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
    if(!allowedExt1.exec(sign)){
        printError("signErr", "Please upload a file");
    }
    else{
        printError("signErr","");
        signErr = false;
    }

    //validate qualification select box
    if(qualification == "Select") {
        printError("qualErr", "Please select your last qualification");
    } else {
        printError("qualErr", "");
        qualErr = false;
    }

    // Validate university
    if(uni == "") {
        printError("uniErr", "Please enter a University name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(uni) === false) {
            printError("uniErr", "Please enter a valid University name");
        } else {
            printError("uniErr", "");
            uniErr = false;
        }
    }

    //validate passing year
    if(year ==""){
        printError("yearErr", "Please enter passed year (or) passing year")
    }else{
        var yearType=/^[0-9]\d{3}$/;
        if(yearType.test(year) === false){
            printError("yearErr","Please enter a valid passed year or passing year");
        }else{
            printError("YearErr","");
            yeraErr = false;
        }
    }

    //validate max mark
    if(max ==""){
        printError("maxErr", "Please enter maximum marks")
    }else{
        var markType=/^[0-9]$/;
        if(markType.test(max) === false){
            printError("maxErr","Please enter a valid maximum marks");
        }else{
            printError("maxErr","");
            maxErr = false;
        }
    }

    //validate obtained mark
    if(obtain ==""){
        printError("obtainErr", "Please enter obtained marks")
    }else{
        var obtainType=/^[0-9]$/;
        if(obtainType.test(obtain) === false){
            printError("obtainErr","Please enter a valid obtained marks");
        }else{
            printError("obtainErr","");
            obtainErr = false;
        }
    }
    
    //validate percentage
    if(per ==""){
        printError("perErr", "Please enter percentage")
    }else{
        var perType=/^[0-9]{1,3}((,|\.)[0-9]{1,10})?%$/;
        if(perType.test(per) === false){
            printError("perErr","Please enter a valid percentage");
        }else{
            printError("perErr","");
            perErr = false;
        }
    }
    
    // Prevent the form from being submitted if there are any errors
    if((nameErr || emailErr || mobileErr|| add1Err || add2Err || cityErr || stateErr || aadharErr || panErr || countryErr || pinErr|| maritalStatusErr || genderErr || photoErr ||signErr ||qualErr||uniErr||yearErr||maxErr||obtainErr||perErr) == true) {
       return false;
    } else {
        // Creating a string from input data for preview
        var dataPreview = "You've entered the following details: \n" +
                          "Full Name: " + name + "\n" +
                          "Gender: " + gender + "\n"+
                          "Marital Status: " + maritalStatus + "\n"+
                          "Email Address: " + email + "\n" +
                          "Mobile Number: " + mobile + "\n" +
                          "Address 1: " + add1 + "\n" +
                          "Address 2: " + add2 + "\n" +
                          "City: " + city +"\n"+
                          "state: " + state + "\n" +
                          "Country: " + country + "\n" +
                          "PinCode: " +pin +"\n"+
                          "Qualifications: " + qualification +"\n"+
                          "Board/University: " + uni +"\n"+
                          "Passing Year (or) passed out year: " + year+"\n"+
                          "Maximum marks: "+ max + "\n"+
                          "Marks Obtained: "+obtain+"\n"+
                          "Percentage: "+per+"\n"+
                          "Aadhar Card Number: " + aadhar + "\n"+
                          "Pan Card Number: " + pan + "\n";
        if(l.length) {
            dataPreview += "language known: " + l.join(", ");
        }
        // Display input data in a dialog box before submitting the form
        alert(dataPreview);
    }
};
</script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="welcome.html">

    <h2>Application Form</h2>
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="Others"> Others</label>
            <label><input type="radio" name="gender" value="No"> Not to say</label>
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    <div class="row">
        <label>Date of Birth</label>
        <input type="date"/>
    </div>
    <div class="row">
        <label>Marital Status</label>
        <select name="maritalStatus">
                <option>Select</option>
                <option> Married </option>
                <option> Widowed </option>
                <option> Separated </option>
                <option> Divorced </option>
                <option> Single </option>
                <option> Not to Disclose </option>
        </select>
        <div class="error" id="maritalStatusErr"></div>
    </div>  
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <label> Address Line 1 <i>(Current address)</i></label>
        <textarea name="add1" rows="4" cols="120"></textarea>
        <div class="error" id="add1Err"></div>
    </div>
    <div class="row">
        <label> Address Line 2 <i>(Premanant address)</i></label>
        <textarea name="add2" rows="4" cols="120"></textarea>
        <div class="error" id="add2Err"></div>
    </div>
    <div class="row">
        <label>City</label>
        <input type="text" name="city" id="">
        <div class="error" id="cityErr"></div>
    </div>
    <div class="row">
        <label>State</label>
        <select name="state">
            <option>Select</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Karnatakka</option>
            <option>Madhiya Padhash</option>
        </select>
        <div class="error" id="stateErr"></div>
    </div>
    <div class="row">
        <label>Country</label>
        <select name="country">
            <option>Select</option>
            <option>Australia</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
        </select>
        <div class="error" id="countryErr"></div>
    </div>
    <div class="row">
        <label> PinCode</label>
        <input type="number" name="pin" id="">
        <div class="error" id="pinErr"></div>
    </div>

    <div class="row">
        <label>Qualifications</label><br>
        <div class="form-inline">
            <table>
                <tr>
                    <td><label>Qualification 1</label></td>
                    <td>
                        <select name="qualification" id="">
                            <option>Select</option>
                            <option>SSLC</option>
                            <option>HSC</option>
                            <option>B.E</option>
                            <option>M.E</option>
                        </select>
                        <div class="error" id="qualErr"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Board/University</label></td>
                    <td><input type="text" name="uni" id="">
                        <div class="error" id="uniErr"></div>
                    </td>
                    
                </tr>
                <tr>
                    <td><label>Passing Year (or) passed out year</label></td>
                    <td><input type="number" name="year" id="">
                        <div class="error" id="yearErr"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Max. Marks</label></td>
                    <td><input type="number" name="max" id="">
                        <div class="error" id="maxErr"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Marks Obtain</label></td>
                    <td><input type="number" name="obtain" id="">
                        <div class="error" id="obtainErr"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Percentage</label></td>
                    <td><input type="text" name="per" id="">
                        <div class="error" id="perErr"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <label>Language Know</label>
        <div class="form-inline">
            <label>Hindi</label>
            <label><input type="checkbox" name="l[]" value="Hindi-Reading"> Reading</label>
            <label><input type="checkbox" name="l[]" value="Hindi-Writing"> Writing</label>
            <label><input type="checkbox" name="l[]" value="Hindi-Spoken"> Spoken</label>
        </div> <br>
        <div class="form-inline">
            <label>English</label>
            <label><input type="checkbox" name="l[]" value="English-Reading"> Reading</label>
            <label><input type="checkbox" name="l[]" value="English-writing"> Writing</label>
            <label><input type="checkbox" name="l[]" value="English-Spoken"> Spoken</label>
        </div> <br>
        <div class="form-inline">
            <label>Tamil</label>
            <label><input type="checkbox" name="l[]" value="Tamil-Reading"> Reading</label>
            <label><input type="checkbox" name="l[]" value="Tamil-Writing"> Writing</label>
            <label><input type="checkbox" name="l[]" value="Tamil-Spoken"> Spoken</label>
        </div>
    </div>

    <div class="row">
        <label> Aadhar Card Number</label>
        <input type="number" name="aadhar" id=""> 
        <div class="error" id="aadharErr"></div>
    </div>

    <div class="row">
        <label> PAN Card Number</label>
        <input type="number" name="pan" id=""> 
        <div class="error" id="panErr"></div>
    </div>

    <div class="row">
        <label> Upload Photo</label>
        <input type="file" name="photo" id=""> 
        <div class="error" id="photoErr"></div>
    </div>

    <div class="row">
        <label> Upload Signature</label>
        <input type="file" name="sign" id=""> 
        <div class="error" id="signErr"></div>
    </div>

    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
