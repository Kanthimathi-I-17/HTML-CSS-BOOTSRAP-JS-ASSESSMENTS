<!DOCTYPE html>

<!--9. Image Animation from left to Right, Top to Bottom with some specific interval.-->

<!DOCTYPE html>
<html>
    <head>
        
        <title>Image move </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body{
                background-color: darkorchid;
            }
            img{
                height: 150px;
                width: 150px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <br> <br>
        <div class="container-fluid bg-danger">
            <button onclick="clickMe()">click</button>
            <img id="img1" src="art1.jpg" alt="">
        </div> <br> <br>

        <div class="container-fluid bg-primary">
            <imgimg id="img2" src="art2.jpg" alt="">
        </div> <br> <br>

        <div class="container-fluid bg-danger">
            <imgimg id="img3" src="art3.jpg" alt="">
        </div> <br> <br>

        <div class="container-fluid bg-primary">
            <imgimg id="img4" src="foodIcon1.png" alt="">
        </div>
    </body>
    <script>
        function clickMe() {
          let id = null;
          const elem = document.getElementById('img1');   
          let pos = 0;
          clearInterval(id);
          id = setInterval(frame, 5);
          function frame() {
            if (pos == 350) {
              clearInterval(id);
            } else {
              pos++; 
              elem.style.top = pos + "px"; 
              elem.style.left = pos + "px"; 
            }
          }
        }
    </script>
</html>
