<!DOCTYPE html>
<!--2. Design a Div tag with onload it contains some specific 
    width,height, background color and color for the Text.-->

<html>
    <head>
        <title> Div Tag with onload</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
        
    </head>

    <body onload="myLoad()">
        <div class="container bg-warning text-dark p-3 mt-3">
            <p>
                Hi, I am Kanthimathi I <br>
                Studing in NEC College Kovilpatti. <br>
                Pursuing Computer Science and Engineering Final Year.
            </p>
        </div> 
        <script>
            function myLoad(){
                alert("The page is loaded");
            }
        </script>
    </body>
</html>
