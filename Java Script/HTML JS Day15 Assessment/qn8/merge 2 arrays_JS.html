<!DOCTYPE html>
<!--
    8.  Create a function that will merge two arrays and return the result as a new array
-->
<html>
    <head>
        <title> Merge two Arrays</title>
    </head>
    <body>
        <script>

            function mergeArray(a, b) 
            {
                document.write("Array A is: "+ a + "<br> <br>");
                document.write("Array B is: "+ b + "<br> <br>");

                document.write("The Merged array is: " + a.concat(b));
            }

            var a = [1,2,3,4,5];
            var b = [6,7,8,9,10];

            mergeArray(a,b);

        </script>
    </body>
</html>
