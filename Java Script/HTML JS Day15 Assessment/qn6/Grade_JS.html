<!DOCTYPE html>
<!--
    Write a JavaScript program to check the total marks of a student in various examinations. 
    The student will get an A+ grade if the total marks are in the range of 89..100 inclusive 
    if the examination is "Final-exam." the student will get an A+ grade and total marks must 
    be greater than or equal to 90. Return true if the student gets an A+ grade or false otherwise. 
    90-100 â†’ A
    80-90 â†’ B
    70-80 â†’ C
-->

<html>
    <head>
        <title>Grade </title>
    </head>
    <body>
        <script>
            var a = 90;
            var b = 76;
            var c = 50;
            var d = 70;
            var e = 80;

            var sum = (a+b+c+d+e)/5;
            if(sum>=90 && sum<=100)
            {
                document.write("A");
            }
            else if(sum>=80 && sum<90)
            {
                document.write("B");
            }
            else if(sum>=70 && sum<80)
            {
                document.write("C");
            }
            else if(sum>=60 && sum<70)
            {
                document.write("No Grade");
            }
        </script>
    </body>
</html>
