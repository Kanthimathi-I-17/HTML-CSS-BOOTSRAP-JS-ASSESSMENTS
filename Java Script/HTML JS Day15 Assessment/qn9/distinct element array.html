<!DOCTYPE html>
<!--Create a function that will receive an array of numbers as an argument and 
    will return a new array with distinct elements-->

<html>
    <head>
        <title> Distinct Element in Array </title>
    </head>
    <body>
        <script>
            //Program to print all distinct elements in a given array
            
            
                function printDistinct(arr, n)
                {
                    // Pick all elements one by one
                    for (let i=0; i<n; i++)
                    {
                        // Check if the picked element is already printed
                        var j;
                        for (j=0; j<i; j++)
                        if (arr[i] == arr[j])
                            break;
                
                        // If not printed earlier, then print it
                        if (i == j)
                        document.write(arr[i] + " ");
                    }
                }
            
            // Driver program to test above function
                arr = new Array(6, 10, 5, 4, 9, 120, 4, 6, 10);
                n = arr.length;
                printDistinct(arr, n);
            //This code is contributed by simranarora5sos
        </script>
    </body>
</html>
