<!DOCTYPE html>
<!--3. Write a JavaScript program to check whether a matrix is a diagonal matrix or not. 
    In linear algebra, a diagonal matrix is a matrix in which the entries outside 
    the main diagonal are all zero (the diagonal from the upper left to the lower right). Go to the editor
Example:
[1, 0, 0], [0, 2, 0], [0, 0, 3] ]) = true
[1, 0, 0], [0, 2, 3], [0, 0, 3] ]) = false
-->
<html>
    <head>
        <title> matrix </title>
    </head>
    <body>
        <script>
            function is_diagonal_matrix(user_matrix) 
            {
                for (let i = 0; i < user_matrix.length; i++) 
                {
                    for (let j = 0; j < user_matrix.length; j++) 
                    {
                        if (i !== j && user_matrix[i][j] !== 0) 
                        return false;
                    }
                }
                return true;
            }


        document.write(is_diagonal_matrix([[1, 0, 0], [0, 2, 0], [0, 0, 3] ])); 
        document.write("<br>"+ is_diagonal_matrix([[1, 0, 0], [0, 2, 3], [0, 0, 3] ]));

        </script>
    </body>
</html>
