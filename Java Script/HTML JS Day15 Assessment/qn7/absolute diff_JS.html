<!DOCTYPE html>
<!--7. Write a JavaScript program to get the difference between a given number and 13, 
    if the number is greater than 13 return double the absolute difference. -->

<html>
    <head>
        <title> Absolute difference</title>
    </head>
    <body>
        <script>
            let N = prompt("Give a Number: ");
            if(N<=13)
            {
                document.write( "The given number "+ N + " is less than 13 so: " + (13-N) );
            }
            else
            {
                document.write( "The given number "+ N + " is greater than 13 so: " + (N-13)*2 );
            }

        </script>
    </body>
</html>
