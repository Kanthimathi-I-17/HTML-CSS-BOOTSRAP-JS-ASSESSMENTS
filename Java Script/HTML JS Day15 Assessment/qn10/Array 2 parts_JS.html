<!DOCTYPE html>
<!-- 10. Write a JavaScript code to divide a given array of positive integers into two parts. 
    The first element goes to the first part, the second element goes to the second part, 
    the third element goes to the first part, and so on. Now compute the sum of two parts 
    and store in an array of size two.-->
<html>
    <head>
        <title>Array 2 parts</title>
    </head>
    <body>
        <script>
            // var a =[1,3,6,2,5,10];
            // var b = a[0]+a[2]+a[4];
            // var c = a[1]+a[3]+a[5];
            // var d = [b,c];

            // document.write(d);
            function alternate_Sums(arr) {
  var result = [0, 0];
  for(var i = 0; i < arr.length; i++) 
  {
    if(i % 2) result[1] += arr[i];
    else
      result[0] += arr[i];
  }
  return result
}

document.write(alternate_Sums([1, 3, 6, 2, 5, 10]))

        </script>
    </body>
</html>
