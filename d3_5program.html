<!DOCTYPE html>

<html>
    <head>
        <title> Table </title>
    </head>

    <style>
        body{
            background-color: cornflowerblue;
        }
        table, th, td {
              border: 2px solid black;
              background-color: cornsilk;
              margin: 100px 400px;
              padding: 25px;
              text-align: center;
            }
        td{
            background-color: violet;
            font-weight: bold;
        }

    </style>

    <body>
        <table>
            <tr>
                <td>Quick</td>
                <td colspan="2">brown for</td>
                <td>jump</td>
            </tr>

            <tr>
                <td rowspan="3">Over the</td>
                <td>lazy</td>
                <td> dog</td>
                <td>and</td>
            </tr>

            <tr>
                <td> then</td>
                <td> It</td>
                <td> fall</td>
            </tr>

            <tr>
                <td colspan="3"> Prey to a lion</td>
            </tr>
        </table>
    </body>
</html>
