<!DOCTYPE html>
<!-- 10. Wrap the three body text paragraphs in a div tag. 
    This is your main div. Put a border around the main div.
-->

<html>
    <head>
        <title> Border </title>
    </head>

    <style>
        .border{
            border-style: dotted;
            text-align: center;
            
        }
    </style>

    <body>
        <div class="border">
            <p>
                CSS stands for Cascading Style Sheets.<br>
                CSS describes how HTML elements are to be displayed on screen, paper, or in other media.<br>
                CSS saves a lot of work. It can control the layout of multiple web pages all at once.<br>
                External stylesheets are stored in CSS files
            </p>
        </div>
    </body>
</html>
